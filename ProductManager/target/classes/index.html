<!DOCTYPE html>
<
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div align="center">
		<h1>Product</h1>
		<a href="/">Create New Product</a> <br />
		<br />
		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>ID</th>
					<th>code</th>
					<th>name</th>
					<th>category</th>
					<th>brand</th>
					<th>type</th>
					<th>description</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${listproducts}">
					<td th:text="${product.id}">ID</td>
					<td th:text="${product.code}">code</td>
					<td th:text="${product.name}">name</td>
					<td th:text="${product.category}">category</td>
					<td th:text="${product.brand}">brand</td>
					<td th:text="${product.type}">type</td>
					<td th:text="${product.description}">description</td>
					<td>                    <a
						th:href="/@{'/edit/' + ${product.id}}">Edit</a>
						                    &nbsp;&nbsp;&nbsp;                     <a
						th:href="/@{'/delete/' + ${product.id}}">Delete</a>
						                
					</td>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
